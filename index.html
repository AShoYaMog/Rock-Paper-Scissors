<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="content">
            <div class="label">Rock Paper Scissors</div>
            <div class="scoreSection">
                <div>
                    <div>Player</div>
                    <div class="score" id="playerScore">0</div>
                </div>
                <div>
                    <div>Computer</div>
                    <div class="score" id="computerScore">0</div>
                </div>
            </div>            
            <div class="playerSelection">
                <div>Make your choice</div>
                <div class="Selection">
                    <button class="rps" value="rock">
                        rock
                    </button>
                    <button class="rps" value="paper">
                        paper
                    </button>
                    <button class="rps" value="scissors">
                        scissirs
                    </button>    
                </div>
            </div>
            <div class="resultSection">
                <div class="result">Results will be here</div>
            </div>
        </div>
    </div>
    <script src="/RPS.js"></script>
</body>
</html>
